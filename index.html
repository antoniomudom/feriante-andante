<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/portada.png" width="500" alt="logo" />
      <button id="start-btn">Start!</button>
      <h1 class="background-white">Llega hasta la portada</h1>
      <h2 class="background-white">Has quedado allí con tus amigos</h2>
    </div>

    <div id="timer-screen">
      <h1 id="timer">01:00</h1>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box">
        <!-- <img src="./images/personaje.png" width="50px" alt="pollito"> -->
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <h1 class="background-white">¡Has perdido!</h1>
      <h2 class="background-white">No has conseguido encontrar a tus amigos</h2>
      <img src="./images/gameover.png" width="500" alt="logo" />
      <button id="restart-btn">Play Again!</button>
    </div>
    <!-- WIN SCREEN -->
    <div id="win-screen" class="container">
      <h1 class="background-white">¡Has encontado a tus amigos!</h1>
      <img src="./images/amigos.png" width="400" height="450" alt="logo" />
      <button id="winner-btn">Play Again!</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/personaje.js"></script>
    <script src="./js/enemigo.js"></script>
    <script src="./js/escudo.js"></script>
    
    <audio id="miMusica" autoplay loop>
      <source src="./audio/sevillana.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
